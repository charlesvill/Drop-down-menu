<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="../../script.js" defer></script>
    <title>Drop-Down-Menu</title>
</head>
<body>
   <div class="pageContainer">
    <div class="nav">
        <button class="dropDownBtn" id="yoMommaBtn">
            Press Me
            <i class="bx bx-chevron-down" id="yoMommaArrow"></i>
        </button>
        <div class="dropdown" id="YoMommaMenu">
            <a href="#create" >
                <i class="bx bx-plus-circle"></i>
                Create new
            </a>
            <a href="#draft" >
                <i class="bx bx-book"></i>
                All Drafts
            </a>
            <a href="#move" >
                <i class="bx bx-folder"></i>
                Move To
            </a>
            <a href="#profile">
                <i class="bx bx-user"></i>
                Profile Settings
            </a>
            <a href="#notification">
                <i class="bx bx-bell"></i>
                Notification
            </a>
            <a href="#settings">
                Settings
                <i class="bx bx-cog"></i>
            </a>
        </div>
        <button class="dropDownBtn" id="btn">
            Press Me
            <i class="bx bx-chevron-down" id="arrow1"></i>
        </button>
        <div class="dropdown" id="menu">
            <a href="#create" >
                <i class="bx bx-plus-circle"></i>
                Create new
            </a>
            <a href="#draft" >
                <i class="bx bx-book"></i>
                All Drafts
            </a>
            <a href="#move" >
                <i class="bx bx-folder"></i>
                Move To
            </a>
            <a href="#profile">
                <i class="bx bx-user"></i>
                Profile Settings
            </a>
            <a href="#notification">
                <i class="bx bx-bell"></i>
                Notification
            </a>
            <a href="#settings">
                Settings
                <i class="bx bx-cog"></i>
            </a>
        </div>

    </div>

   </div>
</body>
</html>
